<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../css/authentication.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <script defer src="../js/authentication.js"></script>
  </head>
  <body>
    <div class="section-login">
      <div class="login-left">
        <img src="../assets/Icons/vector.svg" class="left-img" alt="" />
        <div class="sign-btns">
          <button class="btn btn-sign_up">sign up</button>
          <img
            src="../assets/Icons/btn background.svg"
            class="img-back"
            alt=""
          />
          <button class="btn btn-sign_in">sign in</button>
        </div>
      </div>
      <div class="login-right">
        <img src="../assets/image/logok.png" class="logo" alt="" />
        <form action="" class="login-form">
          <div class="field">
            <img src="../assets/image/business.png" class="icon" alt="" />
            <input type="text" placeholder="Email" name="email" />
          </div>
          <div class="field">
            <img src="../assets/image/padlock.png" class="icon" alt="" />
            <input type="password" placeholder="Password" name="password" />
          </div>
          <button class="btn btn-submit">sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
