<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/contacts us.css" />

    <title>contact us</title>
  </head>
  <body>
    <header class="header"></header>

    <section class="section-hero">
      <div class="hero-img">
        <img src="../assets/image/contactusimg.jpg" alt="" />
        <h1 class="header-text">Contact Us</h1>
      </div>
      <div class="contact-methods">
        <div class="method">
          <img
            src="../assets/Icons/phone_icon.svg"
            class="method-img"
            alt="method-img"
          />
          <p class="contact">+967 781628009</p>
        </div>
        <div class="method">
          <img
            src="../assets/Icons/Email_icon.svg"
            class="method-img"
            alt="method-img"
          />
          <p class="contact">octacode@gmail.com</p>
        </div>
        <div class="method">
          <img
            src="../assets/Icons/home_icon.svg"
            class="method-img"
            alt="method-img"
          />
          <p class="contact">Visit Us</p>
        </div>
      </div>
    </section>
    <section class="section-fire">
      <form action="" class="form-fire">
        <div class="field">
          <img src="../assets/Icons/user_icon.svg" class="icon" alt="" />
          <input type="text" placeholder="Username" name="username" />
        </div>
        <div class="field">
          <img src="../assets/Icons/Email_icon.svg" class="icon" alt="" />
          <input type="text" placeholder="Email" name="email" />
        </div>
        <div class="field">
          <img src="../assets/Icons/subject_icon.svg" class="icon" alt="" />
          <input type="text" placeholder="Subject" name="subject" />
        </div>
        <div class="field">
          <img src="../assets/Icons/message_icon.svg" class="icon" alt="" />
          <textarea
            class="input"
            name="message"
            placeholder="Message"
            rows="8"
            cols="8"
          ></textarea>
        </div>
        <button class="btn btn-submit">Submit</button>
      </form>
    </section>
    <footer class="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
  </body>
</html>
