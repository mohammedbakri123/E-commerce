<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control Panel</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="../../../images/icon.jpg"
      sizes="16x16"
      type="image/jpg"
    />
  </head>

  <body>
    <div id="wrapper">
      <div class="header"></div>

      <!-- /. NAV SIDE  -->
      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
              <h2><i class="fa fa-tasks"></i> Categories</h2>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-8">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-plus-circle"></i> Add New Category
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                      <form
                        role="form"
                        enctype="multipart/form-data"
                        method="POST"
                      >
                        <div class="form-group">
                          <input type="hidden" name="C_id" value="" />
                          <label>Name</label>
                          <input
                            type="text"
                            placeholder="Please Enter your Name"
                            class="form-control"
                            name="name"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Category Image</label><br />
                          <img
                            src="../../../images/default.jpg"
                            alt="Category Image"
                            style="
                              border: none;
                              width: 100px;
                              border-radius: 50px;
                              height: 100px;
                              object-fit: fill;
                            "
                          />
                          <input
                            type="file"
                            class="form-control"
                            name="image"
                          />
                        </div>
                        <div style="float: right">
                          <button type="submit" class="btn btn-primary">
                            Add Category
                          </button>
                          <button type="reset" class="btn btn-danger">
                            Cancel
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-tasks"></i> Categories
                </div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table
                      class="table table-striped table-bordered table-hover"
                      id="dataTables-example"
                    >
                      <thead>
                        <tr>
                          <th>Number</th>
                          <th>Name</th>
                          <th>Image</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>1</td>
                          <td>Example Category</td>
                          <td>
                            <img
                              src="../img/default.jpg"
                              align="center"
                              style="
                                border: none;
                                width: 100px;
                                border-radius: 50px;
                                height: 60px;
                                object-fit: fill;
                              "
                            />
                          </td>
                          <td>
                            <a href="edit_category.html" class="btn btn-success"
                              >Edit</a
                            >
                            <a
                              href="delete_category.html"
                              class="btn btn-danger"
                              >Delete</a
                            >
                            <a
                              href="activate_category.html"
                              class="btn btn-warning"
                              >Activate</a
                            >
                          </td>
                        </tr>
                        <!-- More rows can be added here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- /. ROW  -->
          </div>
          <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
      </div>
    </div>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/header.js"></script>

    <script src="assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- MORRIS CHART SCRIPTS -->
    <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="assets/js/morris/morris.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
