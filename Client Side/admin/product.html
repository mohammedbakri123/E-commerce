<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control Panel</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="../../../images/icon.jpg"
      sizes="16x16"
      type="image/jpg"
    />
  </head>

  <body>
    <div id="wrapper">
      <div class="header"></div>

      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
              <h2><i class="fa fa-bars"></i> Product</h2>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-8">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-plus-circle"></i> Add New product
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                      <form
                        role="form"
                        enctype="multipart/form-data"
                        method="POST"
                      >
                        <div class="form-group">
                          <input type="hidden" name="user_id" value="" />
                          <label>Thai Name</label>
                          <input
                            type="text"
                            placeholder="Please Enter your Name "
                            class="form-control"
                            name="tname"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>English Name</label>
                          <input
                            type="text"
                            placeholder="Please Enter your Name "
                            class="form-control"
                            name="ename"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Product image 1</label><br />
                          <input
                            type="file"
                            class="form-control"
                            name="image1"
                          />
                          <label>Product image 2</label><br />
                          <input
                            type="file"
                            class="form-control"
                            name="image2"
                          />
                          <label>Product image 3</label><br />
                          <input
                            type="file"
                            class="form-control"
                            name="image3"
                          />
                          <label>Product image 4</label><br />
                          <input
                            type="file"
                            class="form-control"
                            name="image4"
                          />
                        </div>
                        <div class="form-group">
                          <label>Cost</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Please Enter your Cost"
                            name="cost"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Product Category</label>
                          <select class="form-control" name="role_id">
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                          </select>
                        </div>
                        <div style="float: right">
                          <button type="submit" class="btn btn-primary">
                            Add Product
                          </button>
                          <button type="reset" class="btn btn-danger">
                            Cancel
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-bars"></i> Product
                </div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table
                      class="table table-striped table-bordered table-hover"
                      id="dataTables-example"
                    >
                      <thead>
                        <tr>
                          <th>Thai Name</th>
                          <th>English Name</th>
                          <th>Image</th>
                          <th>Cost</th>
                          <th>Category</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="odd gradeX">
                          <td>Product 1</td>
                          <td>Product 1 EN</td>
                          <td>
                            <img
                              src="../img/image1.jpg"
                              alt="image1"
                              style="
                                border: none;
                                width: 100px;
                                border-radius: 50px;
                                height: 100px;
                                object-fit: fill;
                                transition: none;
                              "
                            />
                          </td>
                          <td>10$</td>
                          <td>Category 1</td>
                          <td>
                            <a href="#" class="btn btn-success">Edit</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                            <a href="#" class="btn btn-warning">Active</a>
                          </td>
                        </tr>
                        <!-- More rows can be added here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="assets/js/header.js"></script>

          <script src="assets/js/jquery-1.10.2.js"></script>
          <script src="assets/js/bootstrap.min.js"></script>
          <script src="assets/js/jquery.metisMenu.js"></script>
          <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
          <script src="assets/js/morris/morris.js"></script>
          <script src="assets/js/custom.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
