<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control Panel</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="../../../images/icon.jpg"
      sizes="16x16"
      type="image/jpg"
    />
    <script defer src="assets/js api/Product.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="header"></div>

      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
              <h2><i class="fa fa-bars"></i> Product</h2>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-8">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-plus-circle"></i> <span class="page-state">Add New Product</span> 
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                      <form
                        role="form"
                        enctype="multipart/form-data"
                        method="POST"
                      >
                        </div>
                        <div class="form-group">
                          <label>Product Name</label>
                          <input
                            type="text"
                            placeholder="Please Enter Product Name"
                            class="form-control"
                            name="name"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Product Category</label>
                          <select id="subCategorySelect" class="form-control" name="subCategoryId">
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Product Brand</label>
                          <select id="BrandSelect" class="form-control" name="brandId">
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                          </select>
                        </div>
                        <div style="float: right">
                          <button type="submit" class="btn btn-primary">
                            Add Product
                          </button>
                          <button type="reset" class="btn btn-danger">
                            Cancel
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-bars"></i> Product
                </div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table
                      class="table table-striped table-bordered table-hover "
                      id="dataTables-example"
                    >
                      <thead>
                        <tr>
                          <th>Product ID</th>
                          <th>Product Name</th>
                          <th>Brand Name</th>
                          <th>Category</th>
                          <th>createdDate</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody class="all-Products">
                        <tr class="odd gradeX">
                          <td>Product 1</td>
                          <td>10$</td>
                          <td>Category 1</td>
                          <td>
                            <a href="#" class="btn btn-success">Edit</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                          </td>
                        </tr>
                        <!-- More rows can be added here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="assets/js/header.js"></script>

          <script src="assets/js/jquery-1.10.2.js"></script>
          <script src="assets/js/bootstrap.min.js"></script>
          <script src="assets/js/jquery.metisMenu.js"></script>
          <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
          <script src="assets/js/morris/morris.js"></script>
          <script src="assets/js/custom.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
