<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control Panel</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="../../../images/icon.jpg"
      sizes="16x16"
      type="image/jpg"
    />
    <script defer src="assets/js api/Admin.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="header"></div>

      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
              <h2><i class="fa fa-users"></i> Admins</h2>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-8">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-plus-circle"></i>
                  <span class="page-state">Add New admin</span>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                      <form
                        role="form"
                        enctype="multipart/form-data"
                        method="POST"
                      >
                        <div class="form-group">
                          <label>User ID</label>
                          <input
                            type="number"
                            placeholder="Please Enter the User ID"
                            class="form-control"
                            name="userid"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Admin Last Name</label>
                          <input
                            type="text"
                            placeholder="Please Enter Admin Last Name"
                            class="form-control"
                            name="adminLastName"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Phone Number</label>
                          <input
                            type="text"
                            placeholder="Please Enter your phone Number"
                            class="form-control"
                            name="phoneNumber"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Address</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Please Enter address"
                            name="address"
                            required
                          />
                        </div>
                        <div style="float: right">
                          <button type="submit" class="btn btn-primary">
                            Add Admin
                          </button>
                          <button type="reset" class="btn btn-danger">
                            Cancel
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-users"></i> Admins
                </div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table
                      class="table table-striped table-bordered table-hover"
                      id="dataTables-example"
                    >
                      <thead>
                        <tr>
                          <th>user id</th>
                          <th>admin id</th>
                          <th>first Name</th>
                          <th>Last Name</th>
                          <th>phone Number</th>
                          <th>address</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody class="all-Admins">
                        <tr class="odd gradeX">
                          <td>1</td>
                          <td>2</td>
                          <td>John Doe</td>
                          <td>johndo</td>
                          <td>7776777266</td>
                          <td>johndoe@dshfjksdfhajf</td>
                          <td>
                            <a href="#" class="btn btn-success">Edit</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                            <a href="#" class="btn btn-warning">Active</a>
                          </td>
                        </tr>
                        <!-- More rows can be added here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="assets/js/header.js"></script>
          <script src="assets/js/jquery-1.10.2.js"></script>
          <script src="assets/js/bootstrap.min.js"></script>
          <script src="assets/js/jquery.metisMenu.js"></script>
          <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
          <script src="assets/js/morris/morris.js"></script>
          <script src="assets/js/custom.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
