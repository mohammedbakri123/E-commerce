<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control Panel</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="../../../images/icon.jpg"
      sizes="16x16"
      type="image/jpg"
    />
    <script defer src="assets/js api/Variant.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="header"></div>

      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
              <h2><i class="fa fa-bars"></i> Product</h2>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-8">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-plus-circle"></i>
                  <span class="page-state">Add New Product</span>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                      <form id="variantForm">
                        <div class="form-group">
                          <label>Product</label>
                          <select
                            id="variantProductSelect"
                            name="productId"
                            class="form-control"
                          >
                            <option value="">-- Select Product --</option>
                            <!-- Dynamically filled -->
                          </select>
                        </div>

                        <div class="form-group">
                          <label>Variant Properties (JSON)</label>
                          <textarea
                            name="variantProperties"
                            id="variantProperties"
                            class="form-control"
                            placeholder='{"color": "Black", "storage": "128GB"}'
                          ></textarea>
                        </div>

                        <div class="form-group">
                          <label>Image Paths (JSON array)</label>
                          <textarea
                            name="imagePaths"
                            id="imagePaths"
                            class="form-control"
                            placeholder='["img1.jpg","img2.jpg"]'
                          ></textarea>
                        </div>

                        <div class="form-group">
                          <label>Status</label>
                          <select
                            id="variantStatus"
                            name="status"
                            class="form-control"
                          >
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Price</label>
                          <input
                            type="number"
                            step="0.01"
                            id="price"
                            name="price"
                            class="form-control"
                            placeholder="Enter price"
                          />
                        </div>

                        <div class="form-group">
                          <label>Quantity</label>
                          <input
                            type="number"
                            id="quantity"
                            name="quantity"
                            class="form-control"
                            placeholder="Enter quantity"
                          />
                        </div>
                        <div style="float: right">
                          <button type="submit" class="btn btn-primary">
                            Add Variant
                          </button>
                          <button type="reset" class="btn btn-danger">
                            Cancel
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-bars"></i> Product
                </div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Product</th>
                          <th>Properties</th>
                          <th>Images</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody class="all-variants"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="assets/js/header.js"></script>
          <script src="assets/js/jquery-1.10.2.js"></script>
          <script src="assets/js/bootstrap.min.js"></script>
          <script src="assets/js/jquery.metisMenu.js"></script>
          <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
          <script src="assets/js/morris/morris.js"></script>
          <script src="assets/js/custom.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
